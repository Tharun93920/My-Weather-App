<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather Forecast</h1>

        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name..." autocomplete="off">
            <button id="search-btn">Search</button>
        </div>

        <div class="weather-display" id="weather-display">
            <p class="initial-message">Enter a city to get the weather!</p>
        </div>

        <div class="error-message" id="error-message">
            </div>

        <div class="forecast-section" id="forecast-section">
            <h2>5-Day Forecast</h2>
            <div class="forecast-container" id="forecast-container">
                </div>
        </div>
    </div>

    <div class="rain-effect" id="rain-effect"></div>

    <script src="script.js"></script>
</body>
</html>
